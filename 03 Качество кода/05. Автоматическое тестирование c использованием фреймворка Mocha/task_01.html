<!DOCTYPE html>
<html>

<head>
    <!-- добавим стили mocha для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- добавляем сам фреймворк mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        // включаем режим тестирования в стиле BDD
        mocha.setup('bdd');
    </script>
    <!-- добавим chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // chai предоставляет большое количество функций. Объявим assert глобально
        let assert = chai.assert;
    </script>
</head>

<body>

    <script>
        function pow(x, n) {
            if (n === 1) {
                return x;
            }

            if (n % 2) {
                let value = pow(x, (n - 1) / 2);

                return value * value * x;
            }
            else {
                let value = pow(x, n / 2);

                return value * value;
            }
        }
    </script>

    <!-- скрипт со спецификацией (describe, it...) -->
    <script>
        describe("x в степени n", function () {
            it("5 ** 1 = 5", function () {
                assert.equal(pow(5, 1), 5);
            });

            it("5 ** 2 = 25", function () {
                assert.equal(pow(5, 2), 25);
            });

            it("5 ** 3 = 125", function () {
                assert.equal(pow(5, 3), 125);
            });

            // it("33 ** 5 = 39135393", function () {
            //     assert.equal(pow(33, 5), 39135393);
            // });

            // it("33 ** 6 = 1291467969", function () {
            //     assert.equal(pow(33, 6), 1291467969);
            // });

            // it("33 ** 7 = 42618442977", function () {
            //     assert.equal(pow(33, 7), 42618442977);
            // });
        });
    </script>

    <!-- элемент с id="mocha" будет содержать результаты тестов -->
    <div id="mocha"></div>

    <!-- запускаем тесты! -->
    <script>
        mocha.run();
    </script>
</body>

</html>
