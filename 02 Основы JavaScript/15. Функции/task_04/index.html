<body>
    <script>

        let number = +prompt('Введите число', 1);
        let degree = +prompt('Введите степень', 1);

        if (degree < 1) {
            alert('Степень "' + degree + '" не поддерживается');
        }
        else {
            alert(pow(number, degree));
        }

        function pow(x, n) {
            if (n === 1) {
                return x;
            }

            if (n % 2) {
                let value = pow(x, (n - 1) / 2);

                return value * value * x;
            }
            else {
                let value = pow(x, n / 2);

                return value * value;
            }
        }
