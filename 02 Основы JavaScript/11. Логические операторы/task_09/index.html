<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const login = prompt('Кто там?', '');

        if (login === 'Админ') {
            const pwd = prompt('Пароль?', '');

            if (pwd === 'Я Главный') {
                alert('Здравствуйте!');
            }
            else if (pwd === null) {
                alert('Отменено');
            }
            else {
                alert('Неверный пароль');
            }
        }
        else if (login === null) {
            alert('Отменено');
        }
        else {
            alert('Я вас не знаю');
        }
    </script>
</body>

</html>
